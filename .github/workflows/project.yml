name: Package Tracking Project Board
on:
  issues:
    types: [opened, reopened, closed]
  pull_request:
    types: [opened, reopened, closed]

jobs:
  manage_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/obiakom/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}